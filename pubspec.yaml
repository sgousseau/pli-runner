name: pli_runner
description: "App coursier: Telegram → OCR adresses → GPS + géofencing → notification auto"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.12.0-68.0.dev

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.6.1

  # Telegram Bot API
  dio: ^5.7.0

  # OCR
  google_mlkit_text_recognition: ^0.14.0

  # Location & Maps
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  google_maps_flutter: ^2.10.0

  # Local storage
  shared_preferences: ^2.3.4
  path_provider: ^2.1.5

  # Utils
  permission_handler: ^11.3.1
  flutter_local_notifications: ^18.0.1
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
